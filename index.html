<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peek-a-boo</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>
      <div id="initially-showing">
        <p>
          Let's play peek-a-boo.  <span class="clickable">Click here </span> to see the surprise!
        </p>
      </div>
      <div id="initially-hidden">
        <p>What a handsome walrus! <span class="clickable">Click here</span> to hide him again.</p>
        <img src="img/walrus.jpg" alt="This is a picture of a walrus"/>
      </div>
    </div>
  </body>
</html>
